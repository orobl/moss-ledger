<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>People List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a3b18a">
</head>
<body>

    <header>
        <h1>People</h1>
    </header>

    <main>
        <!-- LIST VIEW -->
        <section id="listView">
            <input id="searchInput" type="text" placeholder="Search people..." autocomplete="off" />

            <div class="add-person">
                <input id="nameInput" type="text" placeholder="Enter full name" />
                <button id="addBtn">Add</button>
            </div>

            <ul id="peopleList"></ul>
        </section>

        <!-- DETAILS VIEW -->
        <section id="detailsView" class="hidden">
            <button id="backBtn">‚Üê Back</button>

            <h2>Person Details</h2>

            <label>
                First Name
                <input id="firstName" type="text">
            </label>

            <label>
                Middle Name
                <input id="middleName" type="text">
            </label>

            <label>
                Last Name
                <input id="lastName" type="text">
            </label>

            <label>
                Birthday
                <input id="birthday" type="date">
            </label>

            <label>
                Last Seen
                <input id="lastSeen" type="date">
            </label>

            <label>
                Max Days Between
                <input id="maxDaysBetween" type="number" min="1">
            </label>

            <label>
                Address
                <input id="address" type="text">
            </label>

            <label>
                Notes
                <textarea id="notes"></textarea>
            </label>

            <button id="birthdayBtn">Add Birthday to Calendar</button>

            <button id="saveBtn">Save</button>

            <button id="deleteBtn" class="danger">Delete Person</button>
        </section>
    </main>


    <script src="js/app_v2.js"></script>
</body>
</html>
